<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        
/* ====== Header Styling ====== */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 50px;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Logo */
.logo {
    font-size: 24px;
    font-weight: bold;
    background: red;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
}

/* Navigation (Desktop) */
nav {
    flex-grow: 1;
    display: flex;
    justify-content: flex-end;
}

/* Nav Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s, text-shadow 0.3s;
}

/* Hover Effect for Desktop */
.nav-links li a:hover {
    color: red;
    text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.5);
}

/* Phone Number in Nav */
.phone-number {
    color: white;
    font-size: 18px;
    font-weight: bold;
}

.hamburger {
    display: none; /* Hidden on desktop */
    font-size: 26px;
    cursor: pointer;
    color: white; /* Make the hamburger icon white */
    position: absolute;
    right: 20px; /* Align to the right */
    top: 20px; /* Position inside the header */
    z-index: 1100;
}


/* ====== Responsive Styling ====== */
@media (max-width: 768px) {

    .hamburger {
        display: block; /* Show on mobile */
    }

    nav {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #ff8000; /* Orange background for the nav on mobile */
        backdrop-filter: blur(10px); /* Soft glass effect */
        display: none;
        flex-direction: column;
        text-align: center;
        padding: 20px 0;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        transition: all 0.4s ease-in-out;
    }

    /* Show Menu */
    nav.active {
        display: flex;
        transform: translateY(0);
        opacity: 1;
    }

    .nav-links {
        flex-direction: column;
        gap: 15px;
    }

    .nav-links li {
        padding: 10px 0;
    }

    .nav-links li a {
        font-size: 20px;
        color: white; /* Ensure nav links are white on mobile */
        padding: 12px 20px;
        border-radius: 6px;
        transition: background 0.3s ease-in-out, color 0.3s;
    }

    /* Stylish Hover Effect */
    .nav-links li a:hover {
        background: rgba(255, 128, 0, 0.7); /* Smooth orange hover */
        color: white;
    }

    /* Animate Menu Opening */
    nav {
        transform: translateY(-20px);
        opacity: 0;
    }

    /* Ensure nav links are shown when hamburger is active */
    nav.active {
    display: flex;
    }
    }

        /* Phone Number in Nav */
    .phone-number {
    color: white;
    font-size: 18px;
    font-weight: bold;
    }


        .container {
            display: flex;
            max-width: 1000px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding-left: 250px;
            
        }

        .image-section {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .image-section img {

            border-radius: 8px;
        }

        .social-icons {

        }

        .social-icons img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        .form-section {
            flex: 1;
            background-color: #ff8500;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #fff;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section input, .form-section textarea {
            margin-bottom: 15px;
            padding: 15px;
            border: none;
            border-radius: 4px;
        }

        .form-section input[type="submit"] {
            background-color: #fff;
            color: #ff8500;
            cursor: pointer;
            font-weight: bold;
        }

        .form-section input[type="submit"]:hover {
            background-color: #ffd699;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 100%;
                padding-left: 0;
            }

            .form-section {
                padding: 20px;
            }

            .form-section h2 {
                font-size: 1.5rem;
            }

            .form-section input, .form-section textarea {
                padding: 10px;
            }

            .image-section img {
                max-width: 100%;
                height: auto;
            }

            .social-icons img {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                height: auto;
                padding: 20px;
            }

            .form-section {
                padding: 15px;
            }

            .form-section h2 {
                font-size: 1.2rem;
            }

            .form-section input, .form-section textarea {
                padding: 8px;
            }

            .social-icons img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
