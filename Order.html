<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
/* ====== Global Styles ====== */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff4500, #ff8000, #ffcc00, #ff007f);
    background-size: 400% 400%; /* Expands the gradient for a flowing effect */
    animation: flowingGradient 12s infinite ease-in-out;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    position: relative;
}

/* Subtle Background Overlay */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('burger-pattern.png') repeat;
    opacity: 0.1;
    backdrop-filter: blur(3px);
    z-index: -1;
}

/* Flowing Gradient Animation */
@keyframes flowingGradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}


        /* ====== Order Form Container ====== */
        .order-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 750px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        h2 {
            color: #ff8000;
            margin-bottom: 20px;
        }

        /* ====== Burger Cards Grid ====== */
        .burger-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .burger-card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            width: 200px;
        }

        .burger-card:hover {
            transform: scale(1.05);
        }

        .burger-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .price {
            color: #28a745;
            font-weight: bold;
        }

        /* ====== Total Price Section ====== */
        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }

        /* ====== Delivery Section Styling ====== */
        .delivery-section {
            margin-top: 20px;
            text-align: left;
        }

        /* ====== Form Input Grid ====== */
        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ====== Labels & Input Fields ====== */
        label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            transition: border 0.3s, box-shadow 0.3s;
        }

        /* Hover and Focus Effects */
        input:hover, select:hover {
            border-color: #ff8000;
            box-shadow: 0px 0px 6px rgba(255, 128, 0, 0.4);
        }

        input:focus, select:focus {
            border-color: #ff8000;
            box-shadow: 0px 0px 8px rgba(255, 128, 0, 0.7);
            outline: none;
        }

        /* ====== Place Order Button ====== */
        .place-order-btn {
            width: 70%;
            padding: 12px;
            font-size: 15px;
            font-weight: bold;
            color: white;
            background-color: #ff8000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .place-order-btn:hover {
            background-color: #e67300;
            transform: scale(1.05);
        }

        /* ====== Responsive Adjustments ====== */
@media (max-width: 1024px) {
    /* Medium screens (Tablets) */
    .order-container {
        width: 95%;
        max-width: 600px;
    }

    .burger-grid {
        flex-wrap: wrap;
        justify-content: center;
    }

    .burger-card {
        width: 180px;
    }

    .place-order-btn {
        width: 85%;
    }
}

@media (max-width: 768px) {
    /* Small screens (Mobile Landscape & Small Tablets) */
    body {
        background-size: 500% 500%;
    }

    .order-container {
        width: 90%;
        padding: 20px;
    }

    .burger-grid {
        flex-direction: column;
        align-items: center;
    }

    .burger-card {
        width: 80%;
    }

    .input-row {
        flex-direction: column;
    }

    .place-order-btn {
        width: 90%;
    }
}

@media (max-width: 480px) {
    /* Extra Small screens (Mobile Portrait) */
    body {
        background-size: 600% 600%;
    }

    h2 {
        font-size: 20px;
    }

    .order-container {
        width: 95%;
        padding: 15px;
    }

    .burger-card {
        width: 100%;
    }

    .input-group input,
    .input-group select {
        font-size: 14px;
        padding: 10px;
    }

    .place-order-btn {
        width: 100%;
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
</head>
<body>

    <section class="order-container">
        <h2>Order Your Burger</h2>
        <form id="order-form">
            <div class="burger-grid">
                <!-- 🍔 Classic Burger -->
                <div class="burger-card">
                    <img src="Form Burger/Classic.png" alt="Classic Burger">
                    <h3>Classic Burger</h3>
                    <p class="price">$5.99</p>
                    <label>Quantity:</label>
                    <select class="quantity" data-price="5.99">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <!-- 🍔 Cheese Burger -->
                <div class="burger-card">
                    <img src="Form Burger/Cheese.png" alt="Cheese Burger">
                    <h3>Cheese Burger</h3>
                    <p class="price">$6.99</p>
                    <label>Quantity:</label>
                    <select class="quantity" data-price="6.99">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <!-- 🍔 Bacon Burger -->
                <div class="burger-card">
                    <img src="Form Burger/Bacon.png" alt="Bacon Burger">
                    <h3>Bacon Burger</h3>
                    <p class="price">$7.99</p>
                    <label>Quantity:</label>
                    <select class="quantity" data-price="7.99">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>

            <!-- Total Price Section -->
            <div class="total-price">Total: $<span id="total-amount">0.00</span></div>

            <!-- Delivery Details Section -->
            <div class="delivery-section">
                <h3>Delivery Details</h3>

                <div class="input-row">
                    <div class="input-group">
                        <label>Full Name:</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="input-group">
                        <label>Phone Number:</label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Email Address:</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label>Payment Method:</label>
                        <select name="payment-method" required>
                            <option value="cash">Cash on Delivery</option>
                            <option value="card">Credit/Debit Card</option>
                        </select>
                    </div>
                </div>

                <h3>Address Details</h3>
                <div class="input-row">
                    <div class="input-group">
                        <label>Street Address:</label>
                        <input type="text" name="street-address" required>
                    </div>

                    <div class="input-group">
                        <label>Postal Code:</label>
                        <input type="text" name="postal-code" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>City:</label>
                        <input type="text" name="city" required>
                    </div>

                    <div class="input-group">
                        <label>Country:</label>
                        <select name="country" required>
                            <option value="" disabled selected>Select Country</option>
                            <option value="USA">United States</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="India">India</option>
                            <option value="China">China</option>
                            <option value="Japan">Japan</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Stylish Place Order Button -->
            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </section>

    <script>
        // Update total price when quantity changes
        document.querySelectorAll(".quantity").forEach(select => {
            select.addEventListener("change", function() {
                let total = 0;
                document.querySelectorAll(".quantity").forEach(s => {
                    total += parseFloat(s.dataset.price) * parseInt(s.value);
                });
                document.getElementById("total-amount").textContent = total.toFixed(2);
            });
        });

        // Redirect to order confirmation page on form submission
        document.getElementById("order-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "order-confirmation.html"; // Redirect to confirmation page
        });
    </script>

</body>
</html>
