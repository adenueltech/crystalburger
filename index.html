<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Delight</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>üçî Burger Delight</h1>
        <button id="theme-toggle">Dark Mode</button>
    </header>

    <section class="menu">
        <h2>Our Special Burgers</h2>
        <div class="burger-list">
            <div class="burger">
                <img src="https://via.placeholder.com/150" alt="Burger 1">
                <h3>Classic Cheeseburger</h3>
                <p>$5.99</p>
                <button class="order-btn">Add to Cart</button>
            </div>
            <div class="burger">
                <img src="https://via.placeholder.com/150" alt="Burger 2">
                <h3>Spicy BBQ Burger</h3>
                <p>$6.99</p>
                <button class="order-btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="delivery">
        <h2>Delivery Form</h2>
        <form id="delivery-form">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit">Place Order</button>
        </form>
    </section>

    <footer>
        <p>¬© 2024 Burger Delight. All Rights Reserved.</p>
    </footer>

</body>
</html>
